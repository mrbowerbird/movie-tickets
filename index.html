<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>

      <div class="well" id="purchase-form">
        <form id="tickets-form">
          <div class="form-group">
            <label for="movies">Choose a movie</label>
            <select class="form-control" id="movies">
              <option value="new">Venom (2018)</option>
              <option value="new">A Star is Born (2018)</option>
              <option value="old">Hocus Pocus (1993)</option>
              <option value="old">Mr. Smith Goes to Washington (1939) </option>
            </select>
          </div>
          <div class="form-group">
            <label for="times">Choose a showing time</label>
            <select class="form-control" id="times">
              <option value="matinee">10:00 am</option>
              <option value="matinee">12:00 pm</option>
              <option value="matinee">3:00 pm</option>
              <option value="normal">5:00 pm</option>
              <option value="normal">7:00 pm</option>
              <option value="normal">9:00 pm</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="nunmber" min = 1 max = 120 required>
          </div>
          <button type="submit" class="button btn-lg">Purchase</button>
        </form>
      </div>

      <div class="well" id="price-box">
        <h2>$<span class="price"></span></h2>
      </div>

    </div>
  </body>
</html>
